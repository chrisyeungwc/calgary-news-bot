name: Calgary News Data Pipeline

on:
  schedule:
    # Trigger at 14:00 UTC daily (Approx. 07:00 AM Calgary Time)
    - cron: '0 14 * * *'
  workflow_dispatch:
    # Allow manual triggering for demonstration
    inputs:
      language:
        description: 'Output Language Preference'
        required: true
        default: 'Bilingual'
        type: choice
        options:
          - Bilingual
          - Chinese
          - English

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grant permission to update CSV in the repository
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Python Pipeline
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          LANG_CHOICE: ${{ github.event.inputs.language || 'Bilingual' }}
        run: python main.py

      - name: Commit and Push Database Update
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add cbc_news.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automated database update [skip ci]" && git push)
